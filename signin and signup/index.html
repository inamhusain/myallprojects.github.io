<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css"> -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Mulish&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="index.css">
    <title></title>
    <style>
        .fa {
            font-size: 10px;
        }
    </style>
</head>

<body>
    <div id="tracker">
        <div class="container-fluid">
            <div class="row">
                <div class="col-12">
                    <h1 class="text-center p-3">Expense Tracker</h1>
                </div>
            </div>
        </div>
    </div>
    <div id="header">
        <div class="container-fluid">
            <div class="row">
                <div class="col-12 mt-5 mb-5">
                    <h1 class="text-center">LOGIN OR REGISTER AND ACCOUNT</h1>
                </div>
            </div>
        </div>
    </div>
    <!--  -->
    <form action="">
        <div class="container">
            <div class="row justify-content-lg-center">
                <div class="col-md-6 p-5 text-center" id="SIGNIN">
                    <p>Sign In</p>
                    <div class="input-group mb-3 justify-content-lg-center" id="Username">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon1"><i class="fa fa-user-o"></i></span>
                        </div>
                        <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1" required>
                    </div>

                    <div class="input-group mb-3" id="Username">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon1"><i class="fa fa-lock"></i></span>
                        </div>
                        <input type="text" class="form-control" placeholder="Password" aria-label="Username" aria-describedby="basic-addon1" required>
                    </div>

                    <button type="submit" class="btn btn-primary text-center" id="signin-btn">SIGNIN</button>
                    <hr>
                    <button type="submit" class="btn btn-primary text-center" id="signin-btn">&larr; BACK TO HOME</button>
                </div>
                <!-- -------------------------------------------------------------------------------------- -->
                <div class="col-md-6 p-5 text-center" id="SIGNUP">
                    <p>Sing up</p>
                    <div class="input-group mb-3 justify-content-lg-center" id="Username">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon1"><i class="fa fa-user-o"></i></span>
                        </div>
                        <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1" required>
                    </div>

                    <div class="input-group mb-3" id="Username">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon1"><i class="fa fa-envelope"></i></span>
                        </div>
                        <input type="text" class="form-control" placeholder="Email" aria-label="Username" aria-describedby="basic-addon1" required>
                    </div>
                    <div class="input-group mb-3 justify-content-lg-center" id="Username">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon1"><i class="fa fa-phone"></i></span>
                        </div>
                        <input type="text" class="form-control" placeholder="Mobile no" aria-label="Username" aria-describedby="basic-addon1" required>
                    </div>

                    <div class="input-group mb-3" id="Username">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon1"><i class="fa fa-lock"></i></span>
                        </div>
                        <input type="text" class="form-control" placeholder="Password" aria-label="Username" aria-describedby="basic-addon1" required>
                    </div>

                    <div class="input-group mb-3" id="Username">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon1"><i class="fa fa-lock"></i></span>
                        </div>
                        <input type="text" class="form-control" placeholder="Confirm Password" aria-label="Username" aria-describedby="basic-addon1" required>
                    </div>

                    <button type="submit" class="btn btn-primary text-center" id="signin-btn">SIGNIN</button>
                </div>
            </div>
        </div>
    </form>
</body>

</html>
